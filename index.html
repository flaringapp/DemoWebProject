<!DOCTYPE html>
<html>
	<head>
		<title>Flaringapp</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/
			css?family=Asap:400,600,700&display=swap" rel="stylesheet">
		</head>
		<body>
			<div class="text_title">FlaringApp</div>
			<div class="content">
				<div class="logo">
				<div class="dynamic_logo_left" id="dynamic_logo_left"/></div>
					<div class="image_fire">
						<img src="images/fire.png" alt="Logo" onclick="toggleImages(this.form)">
					</div>
				<div class="dynamic_logo_right" id="dynamic_logo_right"/></div>
				</div>
				<div class="text_quote">Let us flare up<br>best in your days</div>
				<table class="table_contacts" align="center">
					<tr>
						<td>
							<img class="table_contacts_icon" src="images/ic_phone.svg" alt="Phone">
						</td>
						<td>+380999999999</td>
					</tr>
					<tr>
						<td>
							<img class="table_contacts_icon" src="images/ic_email.svg" alt="email">
						</td>
						<td>flaringapp@gmail.com</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<a class="table_contacts_feedback_text" href="mailto:flaringapp@gmail.com?subject=Feedback">Send feedback</a>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center" id="table_contacts_feedback_input_cell"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center" id="table_contacts_feedback_send_cell"></td>
					</tr>
				</table>
			</div>
			<script type="text/javascript" src="js/images_controller.js" charset="UTF-8"></script>
		</body>
	</html>

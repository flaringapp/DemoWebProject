<!DOCTYPE html>
<html>
	<head>
		<title>Flaringapp</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/
			css?family=Asap:400,600,700&display=swap" rel="stylesheet">
		</head>
		<body>
			<div class="text_title">FlaringApp</div>
			<div class="content">
				<div class="logo">
					<div class="dynamic_logo_left" id="dynamic_logo_left"/></div>
					<div class="image_fire" id="image_fire">
						<img id="image_fire_icon" src="images/fire.png" alt="Logo" onclick="toggleImages(this.form)">
					</div>
					<div class="dynamic_logo_right" id="dynamic_logo_right"/></div>
				</div>
				<div class="flare_buttons">
					<div class="flare_button" onclick="onAddClick(document.this)">Add</div>
					<div class="flare_button" onclick="onRemoveClick(document.this)">Remove</div>
				</div>
				<div class="text_quote">Let us flare up<br>best in your days</div>
				<a class="google_play_container" href="https://play.google.com/store/apps/developer?id=Flaring+App" target="_blank">
					<img class="google_play_icon" src="images/ic_google_play.svg" alt="Google Play">
					<div class="google_play_text">Find us on Google Play</div>
				</a>
				<table class="table_contacts" align="center">
					<tr>
						<td>
							<img class="table_contacts_icon" src="images/ic_phone.svg" alt="Phone">
						</td>
						<td>+380999999999</td>
					</tr>
					<tr>
						<td>
							<img class="table_contacts_icon" src="images/ic_email.svg" alt="email">
						</td>
						<td>
							<a class="table_contacts_email" href="mailto:flaringapp@gmail.com?subject=Feedback">flaringapp@gmail.com</a>
						</td>
					</tr>
				</table>
				<div class="feedback_container">
					<u class="feedback_label" onclick="onFeedbackClicked(this.form)">Any feedback?</u>
					<form class="feedback_form" id="feedback_form" action="/action_page.php">
						<label class="feedback_form_label" for="fname">First name</label>
						<br>
						<input class="feedback_form_input" type="text" id="fname" name="fname" required>
						<br>
						<label class="feedback_form_label" for="lname">Last name</label>
						<br>
						<input class="feedback_form_input" type="text" id="lname" name="lname" required>
						<br>
						<label class="feedback_form_label" for="lemail">Email</label>
						<br>
						<input class="feedback_form_input" type="email" id="lemail" name="lemail" required>
						<br>
						<label class="feedback_form_label" for="lgender">Gender</label>
						<br>
						<select class="feedback_form_input feedback_form_input_select" id="lgender" name="lgender" required>
							<option value="0" style="color: gray" selected disabled hidden>Please select</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
							<option value="3">Other</option>
						</select>
						<br>
						<label class="feedback_form_label" for="lcomment">Comment</label>
						<br>
						<textarea class="feedback_form_input feedback_form_input_comment" id="lcomment" name="lcomment"></textarea>
						<br>
						<input class="feedback_form_input" type="checkbox" id="lreceivenews" name="lreceivenews">
						<label class="feedback_form_label" for="lreceivenews">Receive news</label>
						<br>
						<input class="feedback_form_submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
			<script type="text/javascript" src="js/images_controller.js" charset="UTF-8"></script>
			<script type="text/javascript" src="js/feedback_controller.js" charset="UTF-8"></script>
		</body>
	</html>
